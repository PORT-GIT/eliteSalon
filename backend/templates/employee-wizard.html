{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'wizard-assets/img/favicon.ico' %}">

        <title>
            {% block title %}
                Elite Salon System
            {% endblock %}
        </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'wizard-assets/img/apple-icon.png' %}" />
        <link rel="icon" type="image/png" href="{% static 'wizard-assets/img/favicon.png' %}" />

        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

        <!-- CSS Files -->
        <link href="{% static 'wizard-assets/css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'wizard-assets/css/material-bootstrap-wizard.css' %}" rel="stylesheet" />

        <!-- CSS Just for demo purpose, don't include it in your project -->
        <link href="{% static 'wizard-assets/css/demo.css' %}" rel="stylesheet" />
    </head>

    <body>
        <div>
            
            {% block content %}

            {% endblock %}

        </div>

        <!--   Core JS Files   -->
	<script src="{% static 'wizard-assets/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'wizard-assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'wizard-assets/js/jquery.bootstrap.js' %}" type="text/javascript"></script>

    <script src="{% static 'wizard-assets/js/employee-registration.js' %}"></script>

	<!--  Plugin for the Wizard -->
	<script src="{static 'wizard-assets/js/material-bootstrap-wizard.js' %}"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="{static 'wizard-assets/js/jquery.validate.min.js' %}"></script>

    </body>

	
</html>

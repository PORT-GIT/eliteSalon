{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2>Confirm Appointment Delete</h2>
    <p>Are you sure you want to delete this appointment?</p>

    <form method="post">
        {% csrf_token %}
        <!-- <a href="{% url 'appointments' %}"></a> -->
        <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete the appointment?');">
            <!-- the onclick is JAVASCRIPT FUNCTION that cause a dialog box to appear to confirm the delete -->
             <!-- it is a built-in browser confirmation dialog box -->
            Yes, delete
        </button>

        <a href="{% url 'appointment-detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>

</div>

{% endblock %}

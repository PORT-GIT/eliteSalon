{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="container mt-5 row justify-content-center">
        <h1>Add a New Appointment</h1>

        <!-- {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %} -->

        <div class="card shadow-sm">
            <form method="post" class="card-body">
                {% csrf_token %}

                {{ form|crispy }}

                <div class="datepicker">
                    <label for="">{{ form.scheduleDay.label }}:</label>
                    <input type="date" name="scheduleDay">
                </div>

                <div class="timepicker">
                    <label for="">{{ form.startTime.label }}:</label>
                    <input type="time" name="startTime">
                </div>

                <div class="endtimepicker">
                    <label for="">{{ form.endTime.label }}:</label>
                    <input type="time" name="endTime">
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
    
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Book Your Appointment</h1>
    <div class="card shadow-sm p-4">
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_services" class="form-label">Select Services</label>
                {{ form.services|as_crispy_field }}
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="id_scheduleDay" class="form-label">Select Date</label>
                    {{ form.scheduleDay|as_crispy_field }}
                </div>
                <div class="col-md-4">
                    <label for="id_startTime" class="form-label">Start Time</label>
                    {{ form.startTime|as_crispy_field }}
                </div>
                <div class="col-md-4">
                    <label for="id_endTime" class="form-label">End Time</label>
                    {{ form.endTime|as_crispy_field }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Book Appointment</button>
        </form>
    </div>
</div>
{% endblock %}

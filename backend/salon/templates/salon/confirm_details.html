{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Confirm Details</h2>
<form method="post">
    {% csrf_token %}
    {{ wizard.management_form }}
    {{ form|crispy }}

    <button type="submit" name="wizard_goto_step" value="{{ wizard.steps.prev }}" class="btn btn-secondary" {% if not wizard.steps.prev %}disabled{% endif %}>Previous</button>
    <button type="submit" class="btn btn-primary">Confirm</button>
</form>
{% endblock %}

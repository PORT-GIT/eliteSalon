{% extends 'reports_base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">Valuable Reports and Insights</h3>
            
            <ul class="breadcrumbs mb-3">
                <li class="nav-home">
                    <a href="{% url 'dashboard' %}">
                        <i class="icon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Valuable Reports</a>
                </li>
            </ul>
        </div>

        <div class="mb-3">
            <a href="?download=csv" class="btn btn-primary">Download CSV</a>
            <a href="?download=pdf" class="btn btn-secondary">Download PDF</a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Appointments Over Time</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="appointmentsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Popular Services</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="servicesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Service Prices</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="pricesChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Employee Performance</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="employeesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Appointments Over Time
    const ctx1 = document.getElementById('appointmentsChart').getContext('2d');
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: {{ days|safe }},
            datasets: [{
                label: 'Appointments',
                data: {{ appointment_counts|safe }},
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
            }]
        }
    });

    // Popular Services
    const ctx2 = document.getElementById('servicesChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: {{ service_names|safe }},
            datasets: [{
                label: 'Popularity',
                data: {{ service_popularity|safe }},
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        }
    });

    // Service Prices
    const ctx3 = document.getElementById('pricesChart').getContext('2d');
    new Chart(ctx3, {
        type: 'bar',
        data: {
            labels: {{ price_names|safe }},
            datasets: [{
                label: 'Price',
                data: {{ prices|safe }},
                backgroundColor: 'rgba(255, 159, 64, 0.2)',
                borderColor: 'rgba(255, 159, 64, 1)',
                borderWidth: 1
            }]
        }
    });

    // Employee Performance
    const ctx4 = document.getElementById('employeesChart').getContext('2d');
    new Chart(ctx4, {
        type: 'bar',
        data: {
            labels: {{ employee_names|safe }},
            datasets: [{
                label: 'Appointments',
                data: {{ employee_appointments|safe }},
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        }
    });
</script>

{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="login container mt-5">

        <h2>Login Page</h2>

        <div class="login-form">

            <form method="post">
                {% csrf_token %}

                {{ form|crispy }}

                <button class="btn btn-primary" type="submit"> Login </button>
            </form>
        </div>
    </div>


{% endblock %}

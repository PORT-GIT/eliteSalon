{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="login">
        <h2>Login Page</h2>

        <div class="login-form">

            <form method="get">
                {% csrf_token %}

                {{ form|crispy }}

                <button class="btn btn-primary"> Login User </button>
            </form>
        </div>
    </div>


{% endblock %}
